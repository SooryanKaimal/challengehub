<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ChallengeHub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container" style="margin-top: 10vh;" id="auth-container">
    <h1 style="text-align: center; color: #ff4757; margin-bottom: 30px;">ChallengeHub</h1>
    
    <div class="card">
      <h2 id="auth-title">Login</h2>
      <form id="auth-form">
        <input type="text" id="auth-username" placeholder="Username (Signup only)" class="hidden">
        <input type="email" id="auth-email" placeholder="Email" required>
        <input type="password" id="auth-password" placeholder="Password" required>
        <button type="submit" class="btn" id="auth-btn">Login</button>
      </form>
      <p style="text-align: center; margin-top: 15px; color: #aaa; cursor: pointer;" id="toggle-auth">
        Need an account? Sign up
      </p>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
